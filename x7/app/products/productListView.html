<!--View Template of the Product List-->

<div class = "panel panel-primary">
  <div class = "panel-heading tH1">
    Products List
  </div>
  <!-- Products Template -->
  <table class = "table table-striped table-hover">
         <!--ng-controller = "ProductListCtrl as vm">-->
    <thead>
    <tr class = "success tH1">
      <td>
        <button type = "button" class = "btn btn-primary"
                ng-click = "vm.toggleImage()">
          {{vm.showImage ? "Hide " : "Show "}}Image
        </button>
      </td>
      <td>Product</td>
      <td>Code</td>
      <td>Available</td>
      <td>Price</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat = "product in vm.products">
      <td>
        <!--ng-show still fetch image so use ng-if instead-->
        <img ng-if = "vm.showImage"
             ng-src = "{{product.imageUrl}}"
             style = "width:250px; margin:0px;"
             title = "{{product.productName}}"/>
      </td>
      <td><a ui-sref="productDetail({productId: product.productId})">
             {{product.productName}}</a>
      </td>
      <td>{{product.productCode}}</td>
      <td>{{product.releaseDate | date}}</td>
      <td>{{product.price | currency}}</td>
      <td>Things</td>

      <!--Edit Button-->
      <td>
        <!--<a ui-sref = "productEdit({productId: product.productId})"-->
        <a ui-sref = "productEdit.info({productId: product.productId})"
           class = "btn btn-primary">
          Edit
        </a>
      </td>

    </tr>
    </tbody>
  </table>
</div>
