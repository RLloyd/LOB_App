<!--
{{One way data binding expression}}
ng-model="Allows two way data binding"
-->

<form class = "form-horizontal" name = "productForm">
  <fieldset>
    <legend>Basic Product Information</legend>

    <div class = "form-group">
      <label class = "col-md-2 control-label"
             for = "inputProductName">Product Name</label>

      <div class = "col-md-4">
        <input class = "form-control"
               id = "inputProductName"
               type = "text"
               placeholder = "Product Name"
               ng-model = "vm.product.productName"/>
      </div>
    </div>

    <div class = "form-group">
      <label class = "col-md-2 control-label"
             for = "inputProductCode">Product Code</label>

      <div class = "col-md-4">
        <input class = "form-control"
               id = "inputProductCode"
               ui-mask = "AAA-****"
               ng-model = "vm.product.productCode"/>
      </div>
    </div>

    <div class = "form-group">
      <label class = "col-md-2 control-label"
             for = "inputAvailabilityDate">Availability</label>

      <div class = "col-md-4">
        <div class = "input-group">
          <input class = "form-control"
                 id = "inputAvailabilityDate"
                 type = "text"
                 datepicker-popup = "MMM dd, yyyy"
                 is-open = "vm.opened"
                 ng-model = "vm.product.releaseDate"/>
          <span class = "input-group-btn">
            <button class = "btn btn-default"
                    ng-click = "vm.open($event)">
              <i class = "glyphicon glyphicon-calendar"/>
            </button>
          </span>
        </div>
      </div>
    </div>

    <div class = "form-group">
      <label class = "col-md-2 control-label"
             for = "inputDescription">Description</label>

      <div class = "col-md-10">
        <textarea class = "form-control"
                  id = "inputDescription"
                  placeholder = "Description"
                  rows = "3"
                  ng-model = "vm.product.description"/>
      </div>
    </div>

    <!--Save and Cancel Buttons-->
    <div class = "form-group">
      <div class = "col-md-4 md-offset-2">
        <span>
          <button class = "btn btn-primary"
                  style = "width: 90px; margin-right: 0px"
                  ng-click = "vm.submit()">
            Save
          </button>
        </span>
        <span>
          <button class = "btn btn-default"
                  style = "width: 70px"
                  ng-click = "vm.cancel()">
            Cancel
          </button>
        </span>
      </div>
    </div>

    <!--Save and Cancel Buttons No Span tags. Can't see any diffs-->
    <div class = "form-group">
      <div class = "col-md-4 md-offset-2">
          <button class = "btn btn-primary"
                  style = "width: 90px; margin-right: 0px"
                  type="submit"
                  ng-click = "vm.submit()">
            Save
          </button>
          <button class = "btn btn-default"
                  style = "width: 70px"
                  ng-click = "vm.cancel()">
            Cancel
          </button>
      </div>
    </div>


    <!--Optional Image-->
    <!-- <div class = "row">
       <div class = "col-md-4 md-offset-2 control-label">
         <img ng-src = "{{vm.product.imageUrl}}"
              style = "width:100%; margin:10px;"
              title = "{{vm.product.productName}}"/>
       </div>
     </div>-->

    <div class = "col-md-6">
      <img class = "center-block img-responsive"
           style = "width: 800px; margin:2px;"
           ng-src = "{{vm.product.imageUrl}}"
           title = "{{vm.product.productName}}"/>
    </div>

  </fieldset>

</form>
