<!DOCTYPE html>
<html ng-app>
<head lang = "en">
  <meta charset = "UTF-8">
  <title>GonzalesDesign: LOB App</title>
  <meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href = "http://fonts.googleapis.com/css?family=Ubuntu+Condensed|Open+Sans:400,300|Raleway|Cinzel"
        rel = "stylesheet" type = "text/css">
  <link href = 'http://fonts.googleapis.com/css?family=Source+Sans+Pro|Droid+Sans|Ubuntu|Raleway|Montserrat'
        rel = 'stylesheet' type = 'text/css'>
  <link rel = "stylesheet" href = "css/basicStyles.css"/>
</head>

<body>

  <!-- Products Template -->
  <table class = "table table-striped table-hover"
         ng-init = 'products = [
  {
    "productId": 1,
    "productName": "Leaf Rake",
    "productCode": "GDN-0011",
    "releaseDate": "March 19, 2010",
    "description": "Leaf rake with 48-inch wooden handle.",
    "cost": 9.00,
    "price": 19.95,
    "category": "garden",
    "tags": ["leaf", "tool"],
    "imageUrl": "images/johnEating.jpg"
  },
  {
    "productId": 2,
    "productName": "Hammer",
    "productCode": "GDN-0011",
    "releaseDate": "March 19, 2010",
    "description": "Leaf rake with 48-inch wooden handle.",
    "cost": 9.00,
    "price": 19.95,
    "category": "garden",
    "tags": ["leaf", "tool"],
    "imageUrl": "images/odeeSchool.jpg"
  },
  {
    "productId": 3,
    "productName": "Planer",
    "productCode": "GDN-0011",
    "releaseDate": "March 19, 2010",
    "description": "Leaf rake with 48-inch wooden handle.",
    "cost": 9.00,
    "price": 19.95,
    "category": "garden",
    "tags": ["leaf", "tool"],
    "imageUrl": "images/johnEating.jpg"
  }
  ]'>
    <thead>
      <tr class = "success tH1">
        <td>Image</td>
        <td>Product</td>
        <td>Code</td>
        <td>Available</td>
        <td>Price</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="product in products">
        <td>
          <img ng-src = "{{product.imageUrl}}"
               style="width:150px; margin:2px; background-color: #dd1144;"
               title = "{{product.productName}}"/>
        </td>
        <td>{{product.productName}}</td>
        <td>{{product.productCode}}</td>
        <td>{{product.releaseDate}}</td>
        <td>{{product.price | currency}}</td>
      </tr>
    </tbody>
  </table>

  <!----------| LIBRARY SCRIPTS |---------->
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.2/angular.min.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.2/angular-route.min.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.2/angular-resource.min.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.2/angular-mocks.js"></script>
  <script src = "js/angular-ui-router.min.js"></script>

</body>

</html>
