<form class = "form-horizontal" name = "productForm">
    <fieldset>
        <legend>Product Search Tags</legend>
        <div class = "form-group" ng-class = "{'has-error':productForm.inputSearchTags.$invalid &&
                           productForm.inputSearchTags.$dirty}">
            <!--ng-model="vm.popModel"
            ng-class = "{'has-error':productForm.inputSearchTags.$invalid &&
                           productForm.inputSearchTags.$dirty}">-->
            <!--ng-class = "{'has-error':vm.popModel = false}">-->

            <label class = "col-md-2 control-label" for = "inputSearchTags">Search</label>

            <div class = "col-md-8">
                <input class = "form-control"
                       id = "inputSearchTags"
                       name = "inputSearchTags"
                       type = "text"
                       placeholder = "Product search keywords separated by comma"
                       ng-model = "vm.newTags"/>
            </div>

            <div class = "col-md-1">
                <button type = "button"
                        class = "btn btn-default"
                        title = "Add the specified tags"
                        ng-click = "vm.addTags(vm.newTags)">
                    Add
                </button>

            </div>


            <div class = "row">
                <div class="col-md-8 col-md-offset-2">
                <span ng-repeat = "tag in vm.product.tags | orderBy">
                  <button class = "btn btn-default"
                          style = "font-size: smaller;
                          margin: 12px 12px 0 0;
                          padding: 6px;"
                          ng-click = "vm.removeTag($index)">
                      {{tag}}
                      <div class = "glyphicon glyphicon-remove" style="padding-left: 6px"></div>
                      <span class = "glyphicon glyphicon-remove" style="padding-left: 12px"></span>
                  </button>

                </span>
                </div>
            <!--</div>

            <div class = "form-group">-->
                <div class = "col-md-4 col-md-offset-2">
                  <span>
                    <button class = "btn btn-primary"
                            style = "width: 80px; margin: 12px;"
                            type = "submit"
                            ng-click = "vm.submitTag(productForm.$valid)"
                            ng-disabled = "productForm.$invalid">
                        Save Tags
                    </button>
                  </span>
                  <span>
                    <button class = "btn btn-default"
                            style = "70px"
                            ng-click = "vm.cancel()">
                        Cancel
                    </button>
                  </span>
                 <span class = "help-block has-error">
                    <span ng-show = "vm.basicInfoWarning" ng-style="customStyle.style">{{vm.infoWarning}}</span>
                 </span>
                </div>
            </div>


            <!--<div ng-model="vm.popModel">Please Populate Basic Info First!</div>-->

            <!--<div class = "col-md-4 col-md-offset-2" ng-model="vm.popMe">
                <button class = "btn btn-primary" ng-click="vm.mayLaman()">BUTTON</button>
            </div>-->

        </div>
    </fieldset>
</form>
